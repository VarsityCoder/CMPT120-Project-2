  <script>
  //placeholder names


  function btn_Score_click() {
      UpdateText(score);
    }
    
    function btn_Go_click() {
      var userInput=document.getElementById("txtInput").value;
      if(userInput==="n" || userInput==="N") {
          movenorth();
        } else if (userInput==="e" || userInput==="E") {
            moveeast();
        } else if (userInput==="s" || userInput==="S") {
            movesouth(); 
        } else if (userInput==="w" || userInput==="W") {
            movewest();
        }
          else if(userInput==="help" || userInput==="Help") {
            help();
        }
          else if(userInput==="take" || userInput==="Take") {
            PlayerTakePlunger();
            PlayerTakeDiamond();
            PlayerTakeCoin();
            PlayerTakeRing();
            }
          else if(userInput==="i" || userInput==="I") {
            Inventory();
        }
          else if(userInput==="win" || userInput==="Win") {
            WinGame();
            }
          else{
            var message="This is not a valid command. The valid commands are N,S,E,W or n,s,e,w. There is also take/Take, help/help and win/Win";
            UpdateText(message);
        } 
    }
    
 </script>
